<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Жак-Ив Кусто</title>
    </head>
    <body class="page">
        <header class="header">
            <div class="page__container header__container">
                <img
                    class="header__logo"
                    src="./images/header__logo.svg"
                    alt="Лого"
                />
            </div>
        </header>
        <main>
            <section class="page__container profile">
                <img
                    class="profile__image"
                    src="./images/profile__image.jpeg"
                    alt="Жак-Ив Кусто"
                />
                <div class="profile__container">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="button button_action_edit"
                            type="button"
                            aria-label="Открыть"
                        ></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button
                    class="button button_action_add"
                    type="button"
                    aria-label="Добавить"
                ></button>
            </section>

            <section class="page__container cards">
                <div class="card">
                    <picture class="card__pic">
                        <img
                            class="card__image"
                            alt="Куршская коса"
                            src="./images/photo-grid__image-karachaevo.jpeg"
                        />
                    </picture>
                    <div class="card__like">
                        <h2 class="card__title">Куршская коса</h2>
                        <button
                            class="card__button-like"
                            type="button"
                        ></button>
                    </div>
                </div>

                <div class="card">
                    <picture class="card__pic">
                        <img
                            class="card__image"
                            alt="Санкт-Петербург"
                            src="./images/photo-grid__image-elbrus.jpeg"
                        />
                    </picture>
                    <div class="card__like">
                        <h2 class="card__title">Санкт-Петербург</h2>
                        <button
                            class="card__button-like"
                            type="button"
                            aria-label="Like"
                        ></button>
                    </div>
                </div>

                <div class="card">
                    <picture class="card__pic">
                        <img
                            class="card__image"
                            alt="Домбай"
                            src="./images/photo-grid__image-dombay.jpeg"
                        />
                    </picture>
                    <div class="card__like">
                        <h2 class="card__title">Домбай</h2>
                        <button
                            class="card__button-like"
                            type="button"
                            aria-label="Like"
                        ></button>
                    </div>
                </div>

                <div class="card">
                    <picture class="card__pic">
                        <img
                            class="card__image"
                            alt="Сахалин"
                            src="./images/photo-grid__image-sakhalin.jpeg"
                        />
                    </picture>
                    <div class="card__like">
                        <h2 class="card__title">Сахалин</h2>
                        <button
                            class="card__button-like"
                            type="button"
                            aria-label="Like"
                        ></button>
                    </div>
                </div>

                <div class="card">
                    <picture class="card__pic">
                        <img
                            class="card__image"
                            alt="Сочи"
                            src="./images/photo-grid__image-sochi.jpeg"
                        />
                    </picture>
                    <div class="card__like">
                        <h2 class="card__title">Сочи</h2>
                        <button
                            class="card__button-like"
                            type="button"
                            aria-label="Like"
                        ></button>
                    </div>
                </div>

                <div class="card">
                    <picture class="card__pic">
                        <img
                            class="card__image"
                            alt="Байкал>"
                            src="./images/photo-grid__image-baikal.jpeg"
                        />
                    </picture>
                    <div class="card__like">
                        <h2 class="card__title">Байкал</h2>
                        <button
                            class="card__button-like"
                            type="button"
                            aria-label="Поставить лайк"
                        ></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="page__container footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__window">
                <button
                    type="button"
                    class="popup__close-button"
                    aria-label="Закрыть"
                ></button>
                <form class="popup__form form" name="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input
                        class="form__input form__input_name_title"
                        name="title"
                        type="text"
                        placeholder="Введите имя"
                        required
                    />
                    <input
                        class="form__input form__input_name_subtitle"
                        name="subtitle"
                        type="text"
                        placeholder="Введите должность"
                        required
                    />

                    <button
                        class="form__button"
                        value="Сохранить"
                        type="submit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
