<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Жак-Ив Кусто</title>
    </head>
    <body class="page">
        <header class="header">
            <div class="page__container header__container">
                <img
                    class="header__logo"
                    src="./images/header__logo.svg"
                    alt="Лого"
                />
            </div>
        </header>
        <main>
            <section class="page__container profile">
                <img
                    class="profile__image"
                    src="./images/profile__image.jpeg"
                    alt="Жак-Ив Кусто"
                />
                <div class="profile__container">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="button button_action_edit"
                            type="button"
                            aria-label="Открыть"
                        ></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button
                    class="button button_action_add"
                    type="button"
                    aria-label="Добавить"
                ></button>
            </section>

            <section class="page__container cards"></section>
        </main>
        <footer class="page__container footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile_edit">
            <div class="popup__window">
                <button
                    type="button"
                    class="popup__close-button"
                    aria-label="Закрыть"
                ></button>
                <form
                    class="popup__form form"
                    name="profile-edit-form"
                    novalidate
                >
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input
                        class="form__input form__input_name_title"
                        id="name-title"
                        minlength="2"
                        maxlength="40"
                        name="title"
                        type="text"
                        placeholder="Введите имя"
                        required
                    />
                    <span id="name-title-error" class="error"></span>
                    <input
                        class="form__input form__input_name_subtitle"
                        id="job-title"
                        minlength="2"
                        maxlength="200"
                        name="subtitle"
                        type="text"
                        placeholder="Введите должность"
                        required
                    />
                    <span id="job-title-error" class="error"></span>
                    <button
                        class="form__button"
                        value="Сохранить"
                        type="submit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_add_card">
            <div class="popup__window">
                <button
                    type="button"
                    class="popup__close-button"
                    aria-label="Закрыть"
                ></button>
                <form
                    class="popup__form form"
                    name="add-card-form"
                    id="AddCardForm"
                    novalidate
                >
                    <h2 class="form__title">Новое место</h2>
                    <input
                        class="form__input form__input_name_text"
                        id="place-title"
                        minlength="2"
                        maxlength="30"
                        name="title"
                        type="text"
                        placeholder="Название"
                        required
                    />
                    <span id="place-title-error" class="error"></span>
                    <input
                        class="form__input form__input_name_link"
                        id="place-link"
                        name="link"
                        type="url"
                        placeholder="Ссылка на картинку"
                        required
                    />
                    <span id="place-link-error" class="error"></span>
                    <button
                        class="form__button form__button_invalid"
                        value="Создать"
                        type="submit"
                        disabled
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_card_view">
            <div class="popup__window popup__window_card_view">
                <button
                    type="button"
                    class="popup__close-button"
                    aria-label="Закрыть"
                ></button>
                <img class="popup__img" />
                <div class="popup__text"></div>
            </div>
        </div>

        <template id="card">
            <div class="card">
                <picture class="card__pic">
                    <img class="card__image" alt="Куршская коса" />
                    <button class="button button_action_delete"></button>
                </picture>
                <div class="card__like">
                    <h2 class="card__title">Куршская коса</h2>
                    <button
                        class="card__button-like card__button-like_active"
                        type="button"
                    ></button>
                </div>
            </div>
        </template>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
